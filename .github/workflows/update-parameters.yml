name: Update EA Parameters

permissions:
  contents: write       # ← ★ これが無いと push できない！

on:
  schedule:
    - cron: "0 0 * * *"  # JST 09:00
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas pytz

      - name: Run JSON generator
        run: |
          python scripts/generate_params.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain parameters.json)" ]; then
            git add parameters.json
            git commit -m "auto: update parameters.json"
            git push
          else
            echo "No change."
          fi
