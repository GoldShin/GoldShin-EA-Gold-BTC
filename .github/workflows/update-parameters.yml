name: Update EA Parameters

on:
  schedule:
    # 09:00 JST = 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch: {}  # 手動実行も可

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas pytz

      - name: Generate parameters.json
        run: |
          python scripts/generate_params.py

      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain parameters.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add parameters.json
            git commit -m "auto: update parameters.json"
            git push
          else
            echo "No changes in parameters.json"
          fi
