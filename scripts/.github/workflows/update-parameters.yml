name: Update parameters (every 2h)

on:
  schedule:
    # GitHub Actions の cron は UTC。2時間おき（00,02,04,... UTC）= JST 09,11,13,... と綺麗に並びます
    - cron: "0 */2 * * *"
  workflow_dispatch: {}  # 手動実行ボタン

permissions:
  contents: write  # GITHUB_TOKEN でコミットするために必要

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Update timestamp (JST)
        run: |
          python scripts/update_parameters.py

      - name: Commit & push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-update parameters timestamp"
          file_pattern: parameters.json
